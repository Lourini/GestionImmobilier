<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css}">

<link th:href="@{https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css}" rel="stylesheet" />

<link th:href="@{https://fonts.googleapis.com/css?family=Montssrat}"
	rel="stylesheet">
<link rel="stylesheet"
	th:href="@{https://use.fontawesome.com/releases/v5.8.1/css/all.css}">
<link rel="stylesheet" th:href="@{css/main.css}">
<link rel="stylesheet" th:href="@{css/responsive.css}">
<title th:text="${title}" />
</head>
<body>

		<div class="container-fluid">
			<div class="row">
				<!-- top-nav -->
				<div
					class="col-xl-12 col-md-12 col-lg-12 ml-auto bg-light fixed-top py-2 top-navbar">

					<div class="row align-items-center">
						<div class="col-md-4  mr-auto">
							<a id="NavMenuBar" class="navbar-brand" href="#"><span
								class="navbar-toggler-icon "></span></a> <a href="#"
								class="text-dark text-uppercase mb-0">Accueil</a>
						</div>
						<div class="col-md-5">
							<form>
								<div class="input-group button-search">
									<input type="search" class="form-control search-input"
										placeholder="Rechercher...">
									<button type="button" class="btn btn-white search-button">
										<i class="fas fa-search"></i>
									</button>
								</div>
							</form>
						</div>
						<div class="col-md-3 parametre">
							<ul class="navbar-nav">
								<li class="nav-item icon-parent"><a href="#"
									class="nav-link icon-bullet"> <i
										class="fas fa-comments text-muted fa-lg"></i></a></li>
								<li class="nav-item icon-parent"><a href="#"
									class="nav-link icon-bullet"> <i
										class="fas fa-bell text-muted fa-lg"></i></a></li>
								<li class="nav-item ml-md-auto">
									<div class=" btn-group dropleft text-light">
										<a class="dropdown-toggle" data-toggle="dropdown"
											aria-haspopup="true" aria-expanded="false"> <img
											th:src="@{img/profile.svg}" width="40" class="rounded-circle">
										</a>
										<div class="dropdown-menu">
											<a href="#" class="dropdown-item"> <i
												class="fas fa-user-alt mr-3"></i>Profile
											</a> <a href="#" class="dropdown-item"> <i
												class="fas fa-wrench mr-3"></i>Paramétres
											</a>
											<div class="dropdown-divider"></div>
											<a href="#" class="dropdown-item" data-toggle="modal"
												data-target="#sign-out"> <i
												class="fas fa-sign-out-alt mr-3"></i>Déconnexion
											</a>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- end of top-nav -->
			</div>
		</div>
	</nav>

	<!--Modal  /// ///-->
	<div th:fragment="logoutConfirmation" class="modal fade" id="sign-out">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Vous souhaitez vous déconnecter ?</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">Appuyez sur Déconnexion pour quitter</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">Annuler</button>
					<a th:href="@{/logout}" class="btn btn-danger">Déconnexion</a>
				</div>
			</div>
		</div>
	</div>
	<!--end of Modal-->

	<div th:fragment="SideNavbar" id="SideNavID" class="sideNavClose mt-5">
		<ul class="navbar-nav flex-column mt-4">
			<div class="parametre2">
				<li class="nav-item"><a class="nav-menu-item p-2 mb-2" href="#"><i
						class="fas fa-user-alt text-light fa-lg mr-3"></i><span
						class="menuText d-none">Profile</span></a></li>
				<br>
			</div>
			<div class="parametre2">
				<li class="nav-item"><a class="nav-menu-item p-2 mb-2" href="#"
					data-toggle="modal" data-target="#search"><i
						class="fas fa-search text-light fa-lg mr-3"></i><span
						class="menuText d-none">Rechercher</span></a></li>
				<br>
			</div>
			<div class="parametre2">

						class="fas fa-bell text-light fa-lg mr-3"></i><span
						class="menuText d-none">Notification</span></a></li>
				<br>
			</div>
			<li class="nav-item"><a
				class="nav-menu-item text-light p-2 mb-2" data-toggle="collapse"
				data-target="#demo"><i
					class="fas fa-project-diagram text-light fa-lg mr-3"></i><span
					class="menuText d-none">Projet</span></a>
				<div id="demo" class="collapse">
					<ul class="navbar-nav flex-column mt-4">
						<li class="nav-item"><a class="nav-menu-item p-2 mb-2"
							href="#"><i class="fas fa-plus text-light mr-3"></i><span
								class="menuText d-none">Ajouter un projet</span></a></li>
					</ul>
				</div></li>
			<br>
			<div class="parametre2">
				<li class="nav-item"><a class="nav-menu-item p-2 mb-2" href="#"><i
						class="fas fa-envelope text-light fa-lg mr-3"></i><span
						class="menuText d-none">Mail</span></a></li>
				<br>
			</div>
			<li class="nav-item"><a
				class="nav-menu-item text-light p-2 mb-2" data-toggle="collapse"
				data-target="#demo1"><i
					class="fas fa-building text-light fa-lg mr-3"></i><span
					class="menuText d-none">Programme</span></a>
				<div id="demo1" class="collapse">
					<ul class="navbar-nav flex-column mt-4">
						<li class="nav-item"><a class="nav-menu-item p-2 mb-2"
							href="#"><i class="fas fa-plus text-light mr-3"></i><span
								class="menuText d-none">Ajouter un programme</span></a></li>
					</ul>
				</div></li>
			<br>
			<li class="nav-item"><a th:href="@{/BienList}"
				class="nav-menu-item text-light p-2 mb-2" data-toggle="collapse"
				data-target="#demo2"><i
					class="fas fa-home text-light fa-lg mr-3"></i><span
					class="menuText d-none">Bien</span></a>
				<div id="demo2" class="collapse">
					<ul class="navbar-nav flex-column mt-4">
						<li class="nav-item"><a class="nav-menu-item p-2 mb-2"
							href="#"><i class="fas fa-plus text-light mr-3"></i><span
								class="menuText d-none">Ajouter un Bien</span></a></li>
					</ul>
				</div></li>
			<br>
			<li class="nav-item"><a class="nav-menu-item p-2 mb-2" href="#"><i
					class="fas fa-history text-light fa-lg mr-3"></i><span
					class="menuText d-none">Réclamation</span></a></li>

			<li class="nav-item"><a class="nav-menu-item p-2 mb-2" href="#"><i
					class="fas fa-shopping-cart text-light fa-lg mr-3"></i><span
					class="menuText d-none">Achat</span></a></li>

						class="menuText d-none">Paramétres</span></a></li>
				<br>
			</div>
		</ul>

		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Rechereche</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="input-group">
							<input type="search" class="form-control search-input"
								placeholder="rechereche...">
							<button type="button" class="btn btn-white search-button">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</form>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
	<!--end of Modal-->
	<div th:fragment="ContentOverlay" id="ContentOverlayID"
		class="ContentOverlayClose"></div>

	<div id="Content" class="Content">
		<div class="container mt-5">
			<div class="row"></div>
		</div>
	</div>
	<!--footer-->

			<div class="row">
				<div class=" col-xl-12 col-md-12 col-lg-10 ">

							<ul class="list-inline">
								<li class="list-inline-item mr-2"><a href="#"
									class="text-dark">L.A.V</a></li>

									class="text-dark">About</a></li>
								<li class="list-inline-item mr-2"><a href="#"

		<script th:src="@{https://cdn.tutorialjinni.com/bootbox.js/5.5.2/bootbox.min.js}"></script>
				<!-- data table -->
		<script th:src="@{https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js}"></script>
